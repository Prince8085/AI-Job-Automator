<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Job Automator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: 'var(--primary-color, #4f46e5)',
              secondary: 'var(--secondary-color, #10b981)',
              background: 'var(--background-color, #f8fafc)',
              'text-primary': 'var(--text-primary-color, #1f2937)',
              'text-secondary': 'var(--text-secondary-color, #6b7280)',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              lift: 'lift 0.3s ease-out forwards',
            },
            keyframes: {
                lift: {
                    '0%': { transform: 'translateY(0)', boxShadow: 'var(--tw-shadow)' },
                    '100%': { transform: 'translateY(-4px)', boxShadow: 'var(--tw-shadow-lg)' },
                }
            },
            backgroundImage: {
              'gradient-primary': 'linear-gradient(to right, var(--primary-color), #6366f1)',
              'gradient-secondary': 'linear-gradient(to right, var(--secondary-color), #34d399)',
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --primary-color: #4f46e5;
        --secondary-color: #10b981;
        --background-color: #f8fafc;
        --text-primary-color: #1f2937;
        --text-secondary-color: #6b7280;
      }
      body {
        background-color: var(--background-color);
        color: var(--text-primary-color);
        font-family: 'Inter', sans-serif;
      }
      @import url('https://rsms.me/inter/inter.css');
    </style>
